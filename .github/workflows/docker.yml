name: Docker

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  schedule:
    - cron: "30 9 * * 5"
  workflow_dispatch:
    inputs:
      publish:
        default: true
        description: 'Publish'
        required: true
        type: boolean

env:
  IMAGE: scsys/proton
  IMAGE_TAG: latest


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile:
          - proton/Dockerfile
        image:
          - scsys/proton:${{ env.IMAGE_TAG }}
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker buildx build --tag ${{ matrix.image }} ${{ matrix.dockerfile }}
  publish:
    # if: ${{ github.event.inputs.publish }}
    # needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile:
          - proton/Dockerfile
        image:
          - scsys/proton:${{ env.IMAGE_TAG }}
    steps:
    - uses: actions/checkout@v3
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@v5
      with:
        dockerfile: ${{ matrix.dockerfile }}
        name: ${{ matrix.image }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        