name: Manual workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 
      - name: Send greeting
        run: echo "Hello ${{ github.event.inputs.name }}"
  cargo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login
        run: cargo login $CARGO_REGISTRY_TOKEN
      - name: Build
        run: cargo build --release --verbose --workspace
      - name: Run tests
        run: cargo test --all-features --release -v
      - name: Publish
        run: |
          cargo publish -p vaulted --all-features
          cargo publish -p vaulted-cli

      